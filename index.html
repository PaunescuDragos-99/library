<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="navbar">Library</div>
        <div class="item-container">
    </div>
    </div>
    <div class="bottom-btn">
        <button class="add-btn" id="addBook">Add book!</button>
    </div>
    <div class="my-modal" id="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="bookdata" name="book-add">
                <input type="text" placeholder="Book name" name="book" required>
                <input type="text" placeholder="Book pages" name="pages" required>
                <div class="read-container">
                    <label for="read">Read</label>
                    <input type="radio" name="read" value="true" required>
                    <label for="not read">Not read</label>
                    <input type="radio" name="read" value="false" required>
                </div>
                <input type="submit" value="submit" id="formBtn">
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
